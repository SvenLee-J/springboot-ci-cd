services:
  postgres:
    image: postgres:16-alpine
    container_name: cicd-postgres
    environment:
      POSTGRES_DB: cicd
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Backend/src/main/resources/data.sql:/docker-entrypoint-initdb.d/data.sql  # ← CAMBIO

  app:
    build: 
      context: ./Backend  # ← ¡ESTE FALTABA!
      dockerfile: Dockerfile
    container_name: cicd-app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cicd

volumes:
  postgres_data:
