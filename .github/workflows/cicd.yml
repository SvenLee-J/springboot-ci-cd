name: CI Pipeline Fase 3
on: [push, pull_request]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Cache Maven
      uses: actions/cache@v4
      with:
        path: Backend/.m2/repository
        key: ${{ runner.os }}-m2-${{ hashFiles('Backend/pom.xml') }}
    
    - name: Run Tests
      run: cd Backend && mvn test
    
    - name: Build Docker images
      run: docker build ./Backend -t cicd-app .
    
    - name: Test Docker Compose (optional)
      run: docker-compose up -d && sleep 10 && curl http://localhost:8080/api/usuarios || true
