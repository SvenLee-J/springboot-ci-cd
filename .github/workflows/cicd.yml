name: CI Pipeline Fase 3
on: [push, pull_request]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Cache Maven
      uses: actions/cache@v4
      with:
        path: Backend/.m2/repository
        key: ${{ runner.os }}-m2-${{ hashFiles('Backend/pom.xml') }}
    
    - name: Build and Test
      run: |
        cd Backend
        mvn clean package  # ← BUILD JAR PRIMERO!
        mvn test           # ← Tests DESPUÉS
    
    - name: Build Docker image
      run: |
        cd Backend
        docker build -t cicd-app .
